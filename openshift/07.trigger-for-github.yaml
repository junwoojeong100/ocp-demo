apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: eventlistener-spring-demo
spec:
  serviceAccountName: pipeline
  triggers:
    - name: github-listener
      interceptors:
        - github:
            secretRef:
              secretName: github-webook-secret
              secretKey: secretToken
            eventTypes:
              - push
      bindings:
        - ref: trigger-binding-spring-demo
      template:
        name: trigger-template-spring-demo     
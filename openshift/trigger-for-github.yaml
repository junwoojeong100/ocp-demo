---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: trigger-binding-spring-demo
spec:
  params:
  - name: git-repo-url
    value: $(body.repository.url)
  - name: git-repo-name
    value: $(body.repository.name)
  - name: git-revision
    value: $(body.head_commit.id)

--- 
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: trigger-template-spring-demo
spec:
  params:
  - name: git-repo-url
    description: The git repository url
  - name: git-revision
    description: The git revision
  - name: git-repo-name
    description: The name of the deployment to be created / patched

  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: $(tt.params.git-repo-name)-pipeline-
    spec:
      serviceAccountName: pipeline
      pipelineRef:
        name: spring-demo-pipeline
      params:
      - name: deployment-name
        value: $(tt.params.git-repo-name)
      - name: git-url
        value: $(tt.params.git-repo-url)
      - name: git-revision
        value: $(tt.params.git-revision)
      - name: IMAGE
        value: joon9293/spring-demo
      workspaces:
        - name: shared-workspace
          persistentVolumeClaim:
            claimName: shared-workspace
        - name: maven-settings
          configMap:
            name: maven-settings

---
apiVersion: v1
kind: Secret
metadata:
  name: github-secret
type: Opaque
stringData:
  secretToken: "1234567"

--- 
apiVersion: triggers.tekton.dev/v1alpha1
kind: Trigger
metadata:
  name: trigger-spring-demo
spec:
  serviceAccountName: pipeline
  bindings:
    - ref: trigger-binding-spring-demo
  template:
    name: trigger-template-spring-demo

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: eventlistener-spring-demo
spec:
  serviceAccountName: pipeline
  triggers:
    - name: github-listener
      interceptors:
        - github:
            secretRef:
              secretName: github-secret
              secretKey: secretToken
            eventTypes:
              - push
      bindings:
        - ref: trigger-binding-spring-demo
      template:
        name: trigger-template-spring-demo     
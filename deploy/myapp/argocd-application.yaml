apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
spec:
  destination:
    name: ''
    namespace: myapp
    server: 'https://kubernetes.default.svc'
  source:
    path: deploy
    repoURL: 'https://gitlab.consulting.redhat.com/grameenphone/cicd.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - myapp/values.yaml
  project: default

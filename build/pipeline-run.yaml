apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pipeline-run-spring-demo
spec:
  serviceAccountName: pipeline
  pipelineRef:
    name: pipeline-spring-demo
  workspaces:
    - name: source
      persistentVolumeClaim:
        claimName: source
    - name: maven-settings
      configMap:
        name: maven-settings
    - name: helm-chart
      persistentVolumeClaim:
        claimName: helm-chart                    
  params:
    - name: deployment-name
      value: spring-demo
    - name: git-url
      value: https://github.com/junw9293/spring-demo.git 
    - name: git-revision
      value: master
    - name: IMAGE
      value: quay.io/jjeong/spring-demo
    - name: helm-chart-git-url
      value: https://github.com/junw9293/ocp-demo.git 
    - name: helm-chart-git-revision
      value: master      
    - name: image-tag
      value: "latest"    
    - name: file-path
      value: "/workspace/output/ocp-demo/deploy/values.yaml"               
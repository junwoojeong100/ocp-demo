kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: el-eventlistener-{{ .Values.name }}
spec:
  to:
    kind: Service
    name: el-eventlistener-{{ .Values.name }}
    weight: 100
  port:
    targetPort: https-listener
  tls:
    termination: reencrypt
    insecureEdgeTerminationPolicy: None
  wildcardPolicy: None
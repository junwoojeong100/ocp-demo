apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: eventlistener-{{ .Values.name }}
spec:
  serviceAccountName: pipeline
  triggers:
    - name: github-listener
      interceptors:
        - github:
            secretRef:
              secretName: github-webhook-secret
              secretKey: secretToken
            eventTypes:
              - push
      bindings:
        - ref: trigger-binding-{{ .Values.name }}
      template:
        name: trigger-template-{{ .Values.name }} 